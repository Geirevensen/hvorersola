<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Værvarsel for Utvalgte Steder</title>
  <style>
    /* Grunnleggende stiler */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .widget-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
      max-width: 1200px;
    }
    .widget {
      box-sizing: border-box;
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }
    .iframe-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
    }

    /* Responsivt design */
    @media (min-width: 801px) {
      .widget {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Værvarsel for Utvalgte Steder</h1>
  <div class="widget-container">
    <!-- Widget for Oslo -->
    <div class="widget">
      <h2>Oslo</h2>
      <div class="iframe-wrapper">
        <iframe src="https://www.yr.no/nb/innhold/1-72837/table.html"></iframe>
      </div>
    </div>

    <!-- Gjenta for de andre stedene -->
    <!-- ... -->
  </div>
  <footer>
    <p>Værdata levert av <a href="https://www.yr.no" target="_blank">Yr.no</a></p>
  </footer>
</body>
</html>
