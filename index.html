<!DOCTYPE html>

  <title>Værvarsel for Utvalgte Steder</title>
  <style>
    /* Grunnleggende stiler */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .widget-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 0 auto;
      max-width: 1200px;
    }
    .widget {
      box-sizing: border-box;
      width: 50%;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
    }

    /* Responsivt design */
    @media (max-width: 800px) {
      .widget {
        width: 100%;
        padding: 5px;
      }
    }
  </style>
</head>
